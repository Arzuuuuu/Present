<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Protection</title>
  <link rel="icon" href="../postlettera/cuore.jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src='https://unpkg.com/css-doodle@0.34.0/css-doodle.min.js'></script>
</head>
<body>
  <div class="doodle"></div>
  <div class="password-container">
    <h2>Metti la password per iniziare:</h2>
    <input type="password" id="passwordInput" placeholder="Inserisci la password" />
    <button id="submitButton" onclick="checkPassword()">Accedi</button>
    <p id="errorMessage" style="display: none;">Password errata, riprova!</p>
  </div>
  <script src="./script.js"></script>
</body>
</html>
