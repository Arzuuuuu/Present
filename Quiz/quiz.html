<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz</title>
    <link rel="icon" href="../postlettera/cuore.jpg">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>

    <a href="../selezioni menu/selezioni.html" class="top-left-button"></a>
    
    <div class="quiz-container">
        <h2 id="quiz-question">Quiz Question</h2>
        <div class="options-container">
            <button class="quiz-option" onclick="checkAnswer(0)">Option 1</button>
            <button class="quiz-option" onclick="checkAnswer(1)">Option 2</button>
            <button class="quiz-option" onclick="checkAnswer(2)">Option 3</button>
            <button class="quiz-option" onclick="checkAnswer(3)">Option 4</button>
        </div>
        <div id="feedback"></div>
    </div>
    
    <script src="quiz.js"></script>
    <audio id="background-music" autoplay>
        <source src=".\just the way you are.mp3" type="audio/mpeg">
      </audio>
      <script>
        window.onload = function() {
            const backgroundMusic = document.getElementById('background-music');
            backgroundMusic.volume = 0.01;  // Set volume to 60%
        };
    </script>
</body>
</html>
